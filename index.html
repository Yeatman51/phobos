<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body-modal.css">
    <link rel="stylesheet" href="./css/mars–weather.css">

    <title>Phobos</title>
</head>
<body>

    <!-- <div class="mars-background"></div> -->
   <div class="mars-top-container">
      <h1 class="title-text">PHOBOS</h1>
      <img class="background" src="./img/SVG/mars-background.svg" alt="">
      
      <h1 class="weather-title"> latest weather report from <br> Elysium Planitia </h1>

      <!-- Mars weather Dashboard-->
      <div class="weather-container">
         <div class="weather-section">
            <div class="weather-container-sol">
               <p>SOL day</p>
               <p>earth day</p>
            </div>
            <div class="weather-container-timp">
               <p>timp h</p>
               <p>timp l</p>
            </div>
         </div>
      </div>
   </div>
    
    <!-- NASA astronomy image BTN -->
    <div class="button-group">
        <h3> Click on the button below to be amazed</h3>
        <h1>3... 2... 1...</h1>

        <button id="modalBtn" class="button">BLAST OFF</button>
    </div>

    <!-- modal for the NASA astronomy image -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modal-api">
                <h2 id="title"></h2>
                <p id="date"></p>
                <img src="" id="picture" alt="astronomy image by NASA" />
                <p id="explanation"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/modal-api.js"></script>
    <script src="./js/mars–weather.js"></script>

</body>
</html>
