<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Phobos</title>
</head>
<body>

    <!-- <div class="mars-background"></div> -->
    <h1 class="title-text">PHOBOS</h1>
    <img class="background" src="./img/SVG/mars-background.svg" alt="">
    
    <div class="button-group">
        <h3> Click on the button below to be amazed</h3>
        <h1>3... 2... 1...</h1>

        <button id="modalBtn" class="button">BLAST OFF</button>
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modal-api">
                <h2 id="title"></h2>
                <p id="date"></p>
                <img src="" id="picture" alt="astronomy image by NASA" />
                <p id="explanation"></p>
            </div>
        </div>
    </div>

    <script src="./js/modal-api.js"></script>
</body>
</html>
